<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Interactive Feedback Design </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4987336ecd.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container">
        <div class="feedbackbox">
            <div class="emoji">
                <div id="emoji">
                <img src="/media/poor.png" alt="poor">
                <img src="/media/bad.png" alt="bad">
                <img src="/media/okay.png" alt="okay">
                <img src="/media/good.png" alt="good">
                <img src="/media/excellent.png" alt="excellent">
            </div>
            </div>
            <div class="rating">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
